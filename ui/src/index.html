<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runtime Test Coverage Visualizer</title>
</head>
<body>
  <section class="header">
    <h1>Runtime Test Trace Explorer</h1>
    <div class="header-control">
      <div class="header__view-test">
        <span class="header__view-test__title">Select Test: </span>
        <select class="header__view-test__dd">
          <option value="">None</option>
          <option value="all">All</option>
        </select>
      </div>
      <div class="coverage">
        <div class="coverage-item cCoverage">Class: <span class="cPercent">0.00</span>% |</div>
        <div class="coverage-item mCoverage">Method: <span class="mPercent">0.00</span>% |</div>
        <div class="coverage-item nCoverage">Nodes: <span class="nPercent">0.00</span>%</dic>
      </div>
    </div>
  </section>

  <section class="graph-container">
    <section class="class-view view-Container" id="class-view">
      <div class="zoom" data-view="systemDiv">
        <span class="zoom__out"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"/></svg></span>
        <span class="zoom__rate">100%</span>
        <span class="zoom__in"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm2.5-4h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg></span>
      </div>
      <h2 class="class-view__title">System Overview</h2>
    </section>
    <section class="method-view view-Container" id="method-view">
        <div class="zoom" data-view="classDiv">
            <span class="zoom__out"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"/></svg></span>
            <span class="zoom__rate">100%</span>
            <span class="zoom__in"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm2.5-4h-2v2H9v-2H7V9h2V7h1v2h2v1z"/></svg></span>
          </div>
      <h2 class="method-view__title"></h2>
    </section>
  </section>

  <script src="mermaid.js"></script>
</body>
</html>
